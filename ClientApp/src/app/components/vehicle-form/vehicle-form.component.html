<form>
    <h1>New Vehicle</h1>
    <div class="form-group">
        <label for="make">Make</label>
        <select class="form-control" name="make" id="make" (change)="onMakeChange()" [(ngModel)]="vehicle.make">
            <option value=""></option>
            <option *ngFor="let m of makes" value="{{ m.id }}">{{ m.name }}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="model">Model</label>
        <select class="form-control" name="model" id="model">
            <option value=""></option>
            <option *ngFor="let m of models" value="{{ m.id }}">{{ m.name }}</option>
        </select>
    </div>
    <p>Is this vehicle resgistered?</p>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="isRegistered" id="registered" value="true">
        <label class="form-check-label" for="registered">Yes</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="isRegistered" id="notRegistered" value="false">
        <label class="form-check-label" for="notRegistered">No</label>
    </div>
    <h1>Features</h1>
    <div *ngFor="let f of features" class="form-check">
        <input class="form-check-input" type="checkbox" value="{{ f.id }}" id="feature-{{ f.id }}" name="features[]">
        <label class="form-check-label" for="feature-{{ f.id }}">
            {{ f.name }}
        </label>
    </div>
    <h1>Contact</h1>
    <div class="form-group">
        <label for="contactName">Name</label>
        <input type="text" class="form-control" id="contactName">
    </div>
    <div class="form-group">
        <label for="contactPhone">Phone</label>
        <input type="phone" class="form-control" id="contactPhone">
    </div>
    <div class="form-group">
        <label for="contactEmail">Email</label>
        <input type="email" class="form-control" id="contactEmail">
    </div>
    <button class="btn btn-primary">Save</button>
</form>
